<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter with Banner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 4px 2px -2px gray;
        }
        main {
            margin-top: 60px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
        }
        button:hover {
            background-color: #005f6b;
        }
    </style>
</head>
<body>

<!-- Banner -->
<div class="banner">
    Welcome to the Button Click Counter!
</div>

<main>
    <h1>Button Click Counter</h1>
    <p>You have clicked the button <span id="counter">0</span> times.</p>
    <button onclick="incrementCounter()">Click Me!</button>
</main>

<script>
    // Initialize the counter
    let count = 0;

    // Function to increment the counter
    function incrementCounter() {
        count += 1; // Increment the counter
        document.getElementById('counter').textContent = count; // Update the displayed count
    }
</script>

</body>
</html>
